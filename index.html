<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailWind CSS-->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Personnalisation TailWind CSS-->
    <link rel="stylesheet" href="./src/css/index.css">
    <!-- Bootstrap icons css-->
    <link href="./src/icons/bootstrap-icons.css" rel="stylesheet">
    <title>Roll Dice</title>
</head>
<body class="fixed top-36 left-0 w-screen h-screen bg-gray-300 flex flex-col items-center">

  <section class="container max-w-2xl bg-gray-200 rounded-lg p-4 h-1/2">
    <div id="container-title" class="flex justify-center items-center">
        <button class="text-xl text-red-400 hover:text-red-600 transition-colors duration-500" type="button" onclick="newGame()">
            <i class="bi bi-plus-circle"></i>
        </button>
        <p class="ml-2">New Game</p>
    </div>
    <div id="container-play" class="grid grid-cols-8">
      <div class="col-span-3 flex justify-center items-center mt-5 text-2xl">
        <p class="font-extralight text-lg sm:text-2xl">PLAYER 1</p>
        <i id="player-1" class="bi bi-circle-fill text-xs text-red-500 ml-2 transition-colors duration-500 opacity-0"></i>
      </div>
      <div class="col-end-9 col-span-3 flex justify-center items-center mt-5 text-2xl">
        <p class="font-extralight text-lg sm:text-2xl">PLAYER 2</p>
        <i id="player-2" class="bi bi-circle-fill text-xs text-red-500 ml-2 transition-colors duration-500 opacity-0"></i>
      </div>
      <div class="col-span-3 flex justify-center items-center mt-5 text-2xl">
        <p id="global-score-1" class="text-4xl sm:text-6xl font-extralight text-red-400">0</p>
      </div>
      <div class="col-span-2 flex flex-col justify-center items-center mt-5 text-2xl">
        <canvas id="dice" class="my-5" width="80" height="80"></canvas>
      </div>
      <div class="col-span-3 flex justify-center items-center mt-5 text-2xl">
        <p id="global-score-2" class="text-4xl sm:text-6xl font-extralight text-red-400">0</p>
      </div>
      <div class="col-span-3 flex flex-col justify-center items-center mt-5">
        <div class="w-3/5 sm:w-1/3 bg-red-500 flex flex-col items-center">
            <p class="text-xs mt-3 mb-1">CURRENT</p>
            <p id="round-score-1" class="text-white text-lg mb-1">0</p>
        </div>
      </div>
      <div class="col-span-2 flex flex-col justify-center items-center mt-5">
        <div class="flex items-center">
          <button class="text-xl text-red-400 hover:text-red-600 transition-colors duration-500" type="button" onclick="rollDice()">
            <i class="bi bi-arrow-clockwise"></i>
          </button>
            <p class="ml-2 text-sm sm:text-lg">ROLL DICE</p>
        </div>
        <div class="flex items-center mt-5">
          <button class="text-xl text-red-400 hover:text-red-600 transition-colors duration-500" type="button" onclick="hold()">
            <i class="bi bi-box-arrow-in-down"></i>
          </button>
            <p class="ml-2 text-sm sm:text-lg">HOLD</p>
        </div>
      </div>
      <div class="col-span-3 flex flex-col justify-center items-center mt-5">
        <div class="w-3/5 sm:w-1/3 bg-red-500 flex flex-col items-center">
          <p class="text-xs mt-3 mb-1">CURRENT</p>
            <p id="round-score-2" class="text-white text-lg mb-1">0</p>
        </div>
      </div>
    </div>
    <div id="alert" class="mt-5 flex justify-center opacity-0">
      <p id="response" class="flex justify-center items-center text-white text-2xl rounded-lg bg-red-500 h-12 w-3/4">
      </p>
    </div>
  </section>
  <!-- jQuery -->
  <script type="text/javascript" src="./src/jQuery/jQuery.js"></script>
  <!-- Script JS-->
  <script type="text/javascript" src="./src/js/index.js"></script>
  <!-- Canvas JS-->
  <script type="text/javascript" src="./src/js/canvas.js"></script>
</body>
</html>
