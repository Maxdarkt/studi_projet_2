<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailWind CSS-->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Personnalisation TailWind CSS-->
    <link rel="stylesheet" href="./src/css/index.css">
    <!-- Bootstrap icons css-->
    <link href="./src/icons/bootstrap-icons.css" rel="stylesheet">
    <title>Game</title>
</head>
<body class="fixed top-0 left-0 w-screen h-screen bg-gray-300 flex justify-center items-center">

    <section class="container border border-indigo-600 h-3/4">
        <div id="container-title" class="flex justify-center items-center">
            <button class="text-pink-400 hover:text-pink-600 transition-colors duration-500" type="button" onclick="newGame()">
                <i class="bi bi-plus-circle"></i>
            </button>
            <p class="ml-2">New Game</p>
        </div>
        <div id="container-play" class="grid grid-cols-8">
            <div class="col-span-3 bg-blue-400 flex justify-center items-center mt-5 text-2xl">
                <p>PLAYER 1</p>
                <i id="player-1" class="bi bi-circle-fill text-xs text-pink-300 ml-2 transition-colors duration-500 opacity-0"></i>
            </div>
            <div class="col-end-9 col-span-3 bg-blue-400 flex justify-center items-center mt-5 text-2xl">
                <p>PLAYER 2</p>
                <i id="player-2" class="bi bi-circle-fill text-xs text-pink-300 ml-2 transition-colors duration-500 opacity-0"></i>
            </div>
            <div class="col-span-3 bg-blue-400 flex justify-center mt-5 text-2xl">
                <p id="global-score-1">0</p>
            </div>
            <div class="col-span-2 bg-green-300 flex justify-center mt-5 text-2xl">
                <p id="random">0</p>
            </div>
            <div class="col-span-3 bg-blue-400 flex justify-center mt-5 text-2xl">
                <p id="global-score-2">0</p>
            </div>
            <div class="col-span-3 bg-purple-300 flex flex-col justify-center items-center mt-5">
                <div class="bg-green-300 flex flex-col items-center">
                    <p>CURRENT</p>
                    <p id="round-score-1">0</p>
                </div>
            </div>
            <div class="col-span-2 bg-green-300 flex flex-col justify-center items-center mt-5">
                <div class="flex items-center">
                  <button class="text-pink-400 hover:text-pink-600 transition-colors duration-500" type="button" onclick="rollDice()">
                    <i class="bi bi-arrow-clockwise"></i>
                  </button>
                    <p class="ml-2">ROLL DICE</p>
                </div>
                <div class="flex items-center mt-5">
                  <button class="text-pink-400 hover:text-pink-600 transition-colors duration-500" type="button" onclick="hold()">
                    <i class="bi bi-box-arrow-in-down"></i>
                  </button>
                    <p class="ml-2">HOLD</p>
                </div>
            </div>
            <div class="col-span-3 bg-purple-300 flex flex-col justify-center items-center mt-5">
                <div class="bg-green-300 flex flex-col items-center">
                    <p>CURRENT</p>
                    <p id="round-score-2">0</p>
                </div>
            </div>
        </div>


    </section>
    <!-- jQuery -->
    <script type="text/javascript" src="./src/jQuery/jQuery.js"></script>
    <!-- Script JS-->
    <script type="text/javascript" src="./src/js/index.js"></script>
</body>
</html>
